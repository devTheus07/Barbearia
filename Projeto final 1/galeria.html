</head>
<body>
    <div> 
        <nav>
            <ul>
                <li><a id="li1" href="https://www.prks.com.br/barbeariasaobento">Agendar</a></li>
                <li><a href="home.html">Home</a></li>

                </li>
            </ul>
        </nav>
    </div>
    <section id="carousel">
        <p>Homens que vem para São Bento</p>
        <h1>EXPERIMENTAM A DIFERENÇA</h1>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img src="imagens/corte-1.jpg" alt="Corte de Cabelo 1">
                </div>
                <div class="slide">
                    <img src="imagens/corte-2.jpg" alt="Corte de Cabelo 2">
                </div>
                <div class="slide">
                    <img src="imagens/corte-3.jpg" alt="Corte de Cabelo 3">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

        </div>
        <a href="#" class="btn-ver-todos">VER TODOS</a>
    </section>

    <script>
        let counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 3){
                counter = 1;
            }
        }, 5000);
    </script>
</body>
